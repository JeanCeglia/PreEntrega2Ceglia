<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lugares de atencion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>Lugares de atencion</h1>
      <div class="row">
        <form action="" id="formLugares">
          <div class="row mb-3">
            <label for="selectLugares" class="col-sm-2 col-form-label"
              >Encuentranos</label
            >
            <div class="col-sm-10">
              <select name="provincias" class="col-5" id="provincias">
                <option value=""></option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Chubut">Chubut</option>
                <option selected value="Cordoba">Cordoba</option>
                <option value="Entre Rios">Entre Rios</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
              </select>
            </div>
          </div>
          <button id="search" class="btn btn-primary">Search</button>
        </form>
      </div>
    </main>

    <!-- code -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/myObject.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
